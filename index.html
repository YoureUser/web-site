<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:regular,500,700"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Trykker:regular"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="header__container _container">
        <a href="#"><img src="images/Logo.png" alt="logo" /></a>
        <nav class="header-nav">
          <a href="#" class="menu__log">Login</a> |
          <a href="#" class="menu__reg">Regitration</a>
        </nav>
      </div>
    </header>
    <main>
      <section>
        <div class="background-start">
          <img src="images/Slice 1.jpg" alt="" />
        </div>
        <div class="start-container"></div>
        <div class="page-start">
          <h1 class="procent">%</h1>

          <div class="block-buy">
            <h2 class="start-title">zero deposit fee</h2>
            <div class="btn">
              <a href="#" class="start-button">Start</a>
            </div>
          </div>
        </div>
      </section>
      <section class="block-exchange">
        <div class="exchange-container">
          <div class="exchange">
            <p class="exchange__text">
              Estonian Financial Intelligence Unit (FIU, or RAB in Estonian) is
              responsible for overseeing crypto activities as well as issuing
              crypto licenses.
            </p>
            <div class="exchange__btn">
              <a href="#" class="trading">Trading</a>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
